<simple-notifications [options]="{
      timeOut: 2500,
      showProgressBar: true,
      pauseOnHover: true,

}"></simple-notifications>

  *ngIf="loading$ | async"
  class="spinner"
  color="primary"
  diameter="64"
  mode="indeterminate">
</mat-progress-spinner>
