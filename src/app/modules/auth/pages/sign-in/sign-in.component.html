<div class="auth-wrapper">
  <h1>Sign In</h1>
  <form class="auth-form" [formGroup]="form" autocomplete="off" (submit)="onSubmit()">
    <mat-form-field>
      <input type="email" matInput placeholder="Enter email" formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Enter password" formControlName="password">
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="form.invalid">Sign In</button>
    <app-auth-error></app-auth-error>
    <div class="follow-sign-up">
      <span class="grey">Not registered? </span>
      <a routerLink="../sign-up" class="primary">Create an account</a>
    </div>
  </form>
</div>
