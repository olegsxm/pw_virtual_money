<form [formGroup]="form" autocomplete="off">
  <mat-form-field class="full-width">
    <input type="text" matInput placeholder="Enter recipient" formControlName="filter"
           [matAutocomplete]="auto">
    <mat-autocomplete [autoActiveFirstOption]="true" #auto="matAutocomplete"
                      [displayWith]="displayUser">
      <mat-option *ngFor="let user of users$ | async" [value]="user" [disabled]="user.id === null">
        {{user.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="number" matInput placeholder="Amount" formControlName="amount">
  </mat-form-field>

  <button mat-raised-button color="primary"
          (click)="createTransaction()"
          [disabled]="(form.invalid)">Create Transaction</button>
</form>
