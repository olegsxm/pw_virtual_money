<div class="wrapper">
  <mat-form-field class="full-width">
    <input matInput placeholder="Filter" (input)="applyFilter($event.target.value)" autocomplete="off">
  </mat-form-field>
</div>

<div class="wrapper">
  <table class="full-width" mat-table [dataSource]="transactions" matSort>

    <!--Date column-->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row"> {{row.date | pwDate}} </td>
    </ng-container>

    <!--Correspondent Name-->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Correspondent Name</th>
      <td mat-cell *matCellDef="let row"> {{row.username}}</td>
    </ng-container>

    <!--Amount col-->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let row"> {{row.amount}}</td>
    </ng-container>

    <!--Balance col-->
    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Balance</th>
      <td mat-cell *matCellDef="let row"> {{row.balance}} </td>
    </ng-container>

    <!--Balance col-->
    <ng-container matColumnDef="controls">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button  (click)="repeatTransaction(row)">
          Repeat transaction
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
